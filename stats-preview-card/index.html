<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="component">
			<div class="content">
				<div class="main-text">
					<h1 class="title">
						Get <span class="highlighted">insights</span> that help your
						business grow.
					</h1>
					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="stats">
					<div class="stat companies">
						<span class="number"> 10k+</span>
						<span class="text">companies</span>
					</div>
					<div class="stat templates">
						<span class="number"> 314</span>
						<span class="text">templates</span>
					</div>
					<div class="stat queries">
						<span class="number"> 12M+</span>
						<span class="text">queries</span>
					</div>
				</div>
			</div>
			<div class="overlay">
				<img
					src="images/image-header-desktop.jpg"
					alt="header"
					class="header-img"
				/>
				<div class="overlay-color"></div>
			</div>
		</div>
	</body>
</html>
