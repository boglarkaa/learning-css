<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<img src="images/bg-pattern-bottom.svg" alt="pattern"  class="bottom"/>
		<img src="images/bg-pattern-top.svg" alt="pattern" class="top" />
		<div class="component">
			<img
				src="images/bg-pattern-card.svg"
				alt="pattern"
				class="card-pattern"
			/>

			<img
				src="images/image-victor.jpg"
				alt="profile pic"
				class="profile-pic"
			/>

			<div class="content">
				<div class="name-age">
					<h1 class="name">Victor Crest</h1>
					<p class="age">26</p>
				</div>
				<p class="city">London</p>
				<hr />
				<div class="stats">
					<div class="stat">
						<p class="stat-num">80K</p>
						<p class="stat-type">Followers</p>
					</div>
					<div class="stat">
						<p class="stat-num">803K</p>
						<p class="stat-type">Likes</p>
					</div>
					<div class="stat">
						<p class="stat-num">1.4K</p>
						<p class="stat-type">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
