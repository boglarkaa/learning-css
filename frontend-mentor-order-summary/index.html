<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="component">
			<img src="images/illustration-hero.svg" class="hero" alt="hero image" />
			<div class="container">
				<h1 class="title">Order Summary</h1>
				<p class="description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="card">
					<div class="icon-plan">
						<img
							src="images/icon-music.svg"
							alt="music icon"
							class="music-icon"
						/>
						<div>
							<p class="plan">Annual Plan</p>
							<p class="price">$59.99/year</p>
						</div>
					</div>
					<a href="#" class="change-btn">Change</a>
				</div>
				<button class="proceed-btn">Proceed to Payment</button>
				<a href="#" class="cancel-btn">Cancel Order</a>
			</div>
		</div>
	</body>
</html>
