<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="component">
			<picture>
				<source
					media="(max-width: 600px)"
					srcset="images/image-product-mobile.jpg"
				/>
				<source
					media="(min-width: 601px)"
					srcset="images/image-product-desktop.jpg"
				/>
				<img
					src="images/image-product-desktop.jpg"
					alt="Perfume"
					class="perfume-img"
				/>
			</picture>
			<div class="content">
				<p class="tag">Perfume</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="prices">
					<p class="new-price">$149.99</p>
					<p class="old-price">$169.99</p>
				</div>
				<button class="cta">
					<img src="images/icon-cart.svg" alt="cart" class="cart-icon" />
					<p>Add to Cart</p>
				</button>
			</div>
		</div>
	</body>
</html>
